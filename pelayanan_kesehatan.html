<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemesanan Pelayanan Kesehatan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"], input[type="email"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Penting untuk padding agar tidak melebihi lebar */
        }

        .service-list label {
            font-weight: normal;
            display: block;
            margin: 5px 0;
        }

        .service-list input[type="checkbox"] {
            margin-right: 10px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Pemesanan Pelayanan Kesehatan</h1>
        
        <form action="#" method="POST"> 
            
            <div class="form-group">
                <label for="nama">Nama Lengkap:</label>
                <input type="text" id="nama" name="nama" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="tanggal">Tanggal Pemesanan:</label>
                <input type="date" id="tanggal" name="tanggal" required>
            </div>

            <div class="form-group">
                <label>Pilih Pelayanan Kesehatan:</label>
                <div class="service-list">
                    <label>
                        <input type="checkbox" name="layanan[]" value="Tekanan_Darah"> Tes Tekanan Darah
                    </label>
                    <label>
                        <input type="checkbox" name="layanan[]" value="Darah_Lengkap"> Tes Darah Lengkap
                    </label>
                    <label>
                        <input type="checkbox" name="layanan[]" value="Bekam"> Bekam
                    </label>
                    <label>
                        <input type="checkbox" name="layanan[]" value="Facial_Totok_Wajah"> Treatment Facial dan Totok Wajah
                    </label>
                </div>
            </div>

            <button type="submit">Kirim Pemesanan</button>

        </form>
    </div>

</body>
</html>
